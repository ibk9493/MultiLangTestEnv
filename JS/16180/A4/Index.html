<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #2b2b2b;
            font-family: 'Arial', sans-serif;
        }

        canvas {
            background: #1e1e1e;
            display: block;
            margin: 20px auto;
            border: 3px solid #00ff99;
            box-shadow: 0px 0px 15px #00ff99;
        }

        .score {
            position: absolute;
            color: #00ff99;
            font-size: 35px;
            top: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
        }

        .score span {
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 5px;
        }

        .difficulty {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .difficulty button {
            padding: 10px 20px;
            font-size: 16px;
            background: #00ff99;
            border: none;
            color: #1e1e1e;
            cursor: pointer;
            transition: background 0.3s;
        }

        .difficulty button:hover {
            background: #00cc80;
        }
        .game-info {
            color: #00ff99;
            font-size: 18px;
            margin-top: 10px;
            text-align: center;
        }
        .leaderboard {
            background: rgba(0, 0, 0, 0.7);
            color: #00ff99;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            max-width: 400px;
            width: 100%;
        }
        .leaderboard h2 {
            text-align: center;
            margin-top: 0;
        }
        .leaderboard-list {
            list-style-type: none;
            padding: 0;
        }
        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #2b2b2b;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #00ff99;
            width: 300px;
            color: #00ff99;
        }
        .modal input {
            width: 100%;
            padding: 5px;
            margin-top: 10px;
        }
        .modal button {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #00ff99;
            color: #1e1e1e;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="difficulty">
        <button onclick="setDifficulty('easy')">Easy</button>
        <button onclick="setDifficulty('medium')">Medium</button>
        <button onclick="setDifficulty('hard')">Hard</button>
        <div class="game-info">
            <span>Multiplier: <span id="multiplier">1x</span></span>
            <span>Streak: <span id="streak">0</span></span>
        </div>
        
    </div>
    <div class="score">
        <span id="userScore">0</span>
        <span id="computerScore">0</span>
    </div>
    <canvas id="pong" width="800" height="400"></canvas>
    <div class="leaderboard">
        <h2>Leaderboard</h2>
        <ul id="leaderboardList" class="leaderboard-list"></ul>
    </div>

    <div id="highScoreModal" class="modal">
        <div class="modal-content">
            <h2>New High Score!</h2>
            <p>Enter your name:</p>
            <input type="text" id="playerName" maxlength="3">
            <button onclick="submitHighScore()">Submit</button>
        </div>
    </div>
    <script src="pong.js"></script>
</body>
</html>
