<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pakistan Tax Expenditure 2024</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .chart-container {
            width: 33%;
            display: inline-block;
            margin: 0 auto;
        }
        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }
        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
        }
        .tab button:hover {
            background-color: #ddd;
        }
        .tab button.active {
            background-color: #ccc;
        }
        .tabcontent {
            display: none;
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-top: none;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Pakistan Tax Expenditure 2024</h1>
    <div class="chart-container">
        <canvas id="pieChart"></canvas>
    </div>
    <div class="tab">
        <button class="tablinks" onclick="openChart(event, 'IncomeTax')">Income Tax</button>
        <button class="tablinks" onclick="openChart(event, 'SalesTax')">Sales Tax</button>
        <button class="tablinks" onclick="openChart(event, 'CustomsDuty')">Customs Duty</button>
    </div>

    <div id="IncomeTax" class="tabcontent">
        <div class="chart-container">
            <canvas id="incomeTaxChart"></canvas>
        </div>
    </div>

    <div id="SalesTax" class="tabcontent">
        <div class="chart-container">
            <canvas id="salesTaxChart"></canvas>
        </div>
    </div>

    <div id="CustomsDuty" class="tabcontent">
        <div class="chart-container">
            <canvas id="customsDutyChart"></canvas>
        </div>
    </div>

    <script>
        const totalExpenditure = 3879202;
        const pieData = {
            labels: ['Income Tax', 'Sales Tax', 'Customs Duty'],
            datasets: [{
                label: 'Tax Expenditure',
                data: [476960, 2858721, 543521],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)'
                ],
                borderWidth: 1
            }]
        };
        const incomeTaxData = {
            labels: ["Government Income", "Deductible Allowances", "Tax Credits", "Exemption from Total Income", "Reduction in Tax Rates", "Reduction in Tax Liability", "Exemption from Specific Provisions", "SROs Related Exemptions"],
            datasets: [{
                label: 'Income Tax Expenditure (Rs million)',
                data: [57517, 5912, 24374, 293460, 25492, 4270, 62756, 3179],
                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                borderColor: 'rgba(255, 99, 132, 1)',
                borderWidth: 1
            }]
        };

        const salesTaxData = {
            labels: ["Fifth Schedule", "Sixth Schedule (Local)", "Sixth Schedule (Imports)", "Eighth Schedule", "Ninth Schedule", "Twelfth Schedule", "POL Products (Local)", "POL Products (Imports)", "SROs (Local)", "SROs (Import)", "Various Sections"],
            datasets: [{
                label: 'Sales Tax Expenditure (Rs million)',
                data: [206053, 461094, 214678, 357997, 33057, 208066, 1257513, 81225, 8753, 5126, 25159],
                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1
            }]
        };

        const customsDutyData = {
            labels: ["Chapter - 99", "FTA & PTA", "Fifth Schedule", "General Concessions", "Exports"],
            datasets: [{
                label: 'Customs Duty Expenditure (Rs million)',
                data: [34864, 44107, 190688, 146598, 127264],
                backgroundColor: 'rgba(255, 206, 86, 0.2)',
                borderColor: 'rgba(255, 206, 86, 1)',
                borderWidth: 1
            }]
        };

        const pieCtx = document.getElementById('pieChart').getContext('2d');
        new Chart(pieCtx, {
            type: 'pie',
            data: pieData
        });

        const incomeTaxCtx = document.getElementById('incomeTaxChart').getContext('2d');
        const salesTaxCtx = document.getElementById('salesTaxChart').getContext('2d');
        const customsDutyCtx = document.getElementById('customsDutyChart').getContext('2d');

        new Chart(incomeTaxCtx, {
            type: 'bar',
            data: incomeTaxData,
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
        new Chart(salesTaxCtx, {
            type: 'bar',
            data: salesTaxData,
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
        new Chart(customsDutyCtx, {
            type: 'bar',
            data: customsDutyData,
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        function openChart(evt, chartName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(chartName).style.display = "block";
            evt.currentTarget.className += " active";
        }
    </script>
</body>
</html>
