<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin for an Activity</title>
    <style>
        body { 
            font-family: 'Arial', sans-serif; 
            background-color: #f4f4f9; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
        }
        .widget {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        #wheel {
            margin: 20px auto;
            width: 300px;
            height: 300px;
        }
        select, button {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/spin.js/2.3.2/spin.min.js"></script>
</head>
<body>

<div class="widget">
    <h2>Spin for an Activity</h2>
    <select id="timeSelect">
        <option value="5">5 minutes</option>
        <option value="15">15 minutes</option>
        <option value="30">30 minutes</option>
    </select>
    <select id="categorySelect">
        <option value="relaxation">Relaxation</option>
        <option value="physical">Physical</option>
        <option value="creative">Creative</option>
        <option value="social">Social</option>
    </select>
    <button onclick="spinWheel()">Spin the Wheel</button>
    <div id="wheel"></div>
    <div id="result"></div>
</div>

<script>
    const activities = {
        relaxation: { 
            "5": ["Quick meditation", "Deep breathing exercise"],
            "15": ["Read a few pages", "Listen to an audiobook"],
            "30": ["Take a nap", "Watch a documentary"]
        },
        physical: {
            "5": ["Stretching", "Quick jog in place"],
            "15": ["Yoga session", "Dance to two songs"],
            "30": ["Go for a walk", "Full body workout"]
        },
        creative: {
            "5": ["Doodle something", "Write a haiku"],
            "15": ["Color a page", "Craft something small"],
            "30": ["Try a new recipe", "Paint or sketch"]
        },
        social: {
            "5": ["Quick chat with a friend", "Send a thoughtful message"],
            "15": ["Video call someone", "Play an online game with friends"],
            "30": ["Plan a future outing", "Write and send a letter"]
        }
    };

    function spinWheel() {
        const time = document.getElementById('timeSelect').value;
        const category = document.getElementById('categorySelect').value;
        const opts = activities[category][time];
        
        // Here we'll simulate spinning by randomly selecting an activity
        const result = opts[Math.floor(Math.random() * opts.length)];
        
        // Creating a simple spin effect (this isn't a visual wheel but simulates spinning)
        var spinner = new Spin.Spinner().spin(document.getElementById('wheel'));
        
        setTimeout(() => {
            spinner.stop();
            document.getElementById('result').innerText = result;
        }, 3000); // Spin for 3 seconds
    }
</script>

</body>
</html>
