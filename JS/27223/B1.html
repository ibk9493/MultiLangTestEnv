<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Generator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
        #activityBox {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            display: inline-block;
            min-width: 200px;
        }
    </style>
</head>
<body>
    <h1>Random Activity Generator</h1>
    <select id="categorySelect">
        <option value="Physical">Physical</option>
        <option value="Creative">Creative</option>
        <option value="Relaxation">Relaxation</option>
        <option value="Intellectual">Intellectual</option>
    </select>
    <button onclick="generateActivity()">Get Activity</button>
    <div id="activityBox">
        <p id="activityText">Choose a category and click the button!</p>
    </div>

    <script>
        const activities = {
            "Physical": ["Go for a walk", "Do 10 push-ups", "Dance to your favorite song", "Try some yoga poses"],
            "Creative": ["Draw something", "Write a short poem", "Play a musical instrument", "Build something with Lego"],
            "Relaxation": ["Take a short nap", "Listen to calming music", "Do some deep breathing exercises", "Read a book"],
            "Intellectual": ["Solve a puzzle", "Learn a new word", "Read an article on a topic you know nothing about", "Play chess"]
        };

        function generateActivity() {
            const selectedCategory = document.getElementById('categorySelect').value;
            const activityList = activities[selectedCategory];
            const randomIndex = Math.floor(Math.random() * activityList.length);
            const randomActivity = activityList[randomIndex];
            document.getElementById('activityText').innerText = randomActivity;
        }
    </script>
</body>
</html>
