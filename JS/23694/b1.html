<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pet Feeding Schedule</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@material-ui/core@latest/dist/css/material-ui.min.css" />
    <style>
        body { margin: 0; padding: 20px; }
        .pet-card { margin: 10px 0; padding: 10px; }
    </style>
</head>
<body>
<div id="app">
    <h1>Pet Feeding Scheduler</h1>
    <div>
        <input id="petName" placeholder="Pet Name" />
        <input id="feedingTime" type="time" />
        <input id="medication" placeholder="Medication (optional)" />
        <button onclick="addPet()">Add Pet</button>
    </div>
    <div id="petList"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@material-ui/core@latest/umd/material-ui.production.min.js"></script>
<script>
    const pets = [];

    function addPet() {
        const name = document.getElementById('petName').value;
        const time = document.getElementById('feedingTime').value;
        const med = document.getElementById('medication').value;
        if (name && time) {
            pets.push({name, time, med});
            updatePetList();
            setReminder(name, time);
            document.getElementById('petName').value = '';
            document.getElementById('feedingTime').value = '';
            document.getElementById('medication').value = '';
        }
    }

    function updatePetList() {
        const list = document.getElementById('petList');
        list.innerHTML = '';
        pets.forEach(pet => {
            const card = document.createElement('div');
            card.className = 'pet-card';
            card.innerHTML = `
                <h3>${pet.name}</h3>
                <p>Feed at: ${pet.time}</p>
                <p>Medication: ${pet.med || 'None'}</p>
            `;
            list.appendChild(card);
        });
    }

    function setReminder(name, time) {
        // Placeholder for setting reminders. In a real scenario, you might use the Web Notifications API
        // or integrate with calendar services for reminders.
        console.log(`Reminder set for ${name} at ${time}`);
    }

    // Integration with smart feeder (placeholder function)
    function feedPet(petName) {
        // Here would be the logic to communicate with a smart feeder
        console.log(`Sending feed command for ${petName}`);
    }
</script>
</body>
</html>
