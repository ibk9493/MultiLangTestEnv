<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Returns Prediction and Simulation</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
    <script src="https://cdn.jsdelivr.net/npm/jstat@latest/dist/jstat.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }
        .chart-container {
            width: 100vw;
            height: 40vh;
            margin: 10px 0;
        }
        .controls {
            margin: 10px 0;
            text-align: center;
            width: 80%;
        }
        .slider-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .slider-item {
            flex: 1;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <canvas id="historicalChart"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="predictionChart"></canvas>
    </div>
    <div class="controls">
        <div class="slider-container">
            <div class="slider-item">
                <label for="confidenceLevel">Confidence Level:</label>
                <input type="range" id="confidenceLevel" min="0.8" max="0.99" step="0.01" value="0.95">
                <span id="confidenceLevelValue">0.95</span>
            </div>
            <div class="slider-item">
                <label for="marketGrowth">Market Growth:</label>
                <input type="range" id="marketGrowth" min="-0.2" max="0.2" step="0.01" value="0">
                <span id="marketGrowthValue">0</span>
            </div>
            <div class="slider-item">
                <label for="volatility">Volatility:</label>
                <input type="range" id="volatility" min="0.5" max="2" step="0.1" value="1">
                <span id="volatilityValue">1</span>
            </div>
        </div>
        <button id="simulateButton">Simulate Market Conditions</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
