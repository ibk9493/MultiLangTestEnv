<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Returns Comparison</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div style="width: 80%; margin: auto;">
        <canvas id="preCovidChart"></canvas>
    </div>
    <div style="width: 80%; margin: auto;">
        <canvas id="duringCovidChart"></canvas>
    </div>

    <script>
        const countries = ['United Kingdom', 'United States', 'Italy', 'Germany', 'China', 'Brazil', 'Russia', 'India', 'Spain'];
        const preCovidMeans = [0.0059, 0.0468, 0.0192, 0.0268, 0.0314, 0.0141, 0.0315, -0.0108, 0.0057];
        const duringCovidMeans = [-0.0277, 0.0787, 0.0381, 0.0704, 0.1197, -0.0385, -0.0121, 0.0663, -0.0079];

        function createChart(canvasId, label, data) {
            const ctx = document.getElementById(canvasId).getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: countries,
                    datasets: [{
                        label: label,
                        data: data,
                        backgroundColor: 'rgba(75, 192, 192, 0.6)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Mean Return'
                            }
                        }
                    },
                    plugins: {
                        title: {
                            display: true,
                            text: label
                        }
                    }
                }
            });
        }

        createChart('preCovidChart', 'Pre-COVID-19 Mean Returns (2013-2019)', preCovidMeans);
        createChart('duringCovidChart', 'During COVID-19 Mean Returns (2020)', duringCovidMeans);
    </script>
</body>
</html>
