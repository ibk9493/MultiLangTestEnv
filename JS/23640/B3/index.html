<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Returns Prediction</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
    <script src="https://cdn.jsdelivr.net/npm/jstat@latest/dist/jstat.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }
        .chart-container {
            width: 100vw;
            height: 50vh;
            margin: 10px 0;
        }
        .controls {
            margin: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <canvas id="historicalChart"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="predictionChart"></canvas>
    </div>
    <div class="controls">
        <label for="confidenceLevel">Confidence Level:</label>
        <input type="range" id="confidenceLevel" min="0.8" max="0.99" step="0.01" value="0.95">
        <span id="confidenceLevelValue">0.95</span>
        <br><br>
    
        <label for="marketScenario">Market Scenario:</label>
        <select id="marketScenario">
            <option value="0">Normal</option>
            <option value="1">Bullish</option>
            <option value="-1">Bearish</option>
            <option value="2">Volatile</option>
        </select>
        
        <br><br>
        
        <label for="growthRate">Economic Growth (%):</label>
        <input type="number" id="growthRate" min="-5" max="5" value="0" step="0.5">
    </div>
    <script src="script.js"></script>
</body>
</html>
