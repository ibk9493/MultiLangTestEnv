<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enhanced Snake Game</title>
    <style>
        body { 
            background: #000; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            font-family: 'Courier New', monospace; 
            color: #00FF00; 
        }
        canvas { 
            border: 2px solid #00FF00; 
        }
        #gameOver, #startScreen, #levelComplete {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #00FF00;
        }
        #leaderboard {
            margin-top: 20px;
            color: #00FF00;
        }
    </style>
</head>
<body>
<div id="startScreen">
    <h1>Snake Game</h1>
    <label for="levelSelect">Select Level:</label>
    <select id="levelSelect" onchange="selectLevel()">
        <option value="1">Level 1</option>
    </select>
    <button onclick="startGame()">Start Game</button>
    <select id="difficulty" onchange="setDifficulty()">
        <option value="easy">Easy</option>
        <option value="medium" selected>Medium</option>
        <option value="hard">Hard</option>
    </select>
</div>
<canvas id="gameCanvas" width="400" height="400" style="display: none;"></canvas>
<div id="gameOver" style="display: none;">
    <h2>Game Over</h2>
    <p>Your Score: <span id="finalScore"></span></p>
    <p>High Score: <span id="highScoreDisplay"></span></p>
    <button onclick="restartGame()">Play Again</button>
    <button onclick="resetHighScore()">Reset High Score</button>
    <div id="leaderboard">
        <h3>Leaderboard</h3>
        <ul id="leaderboardList"></ul>
    </div>
</div>
<div id="levelComplete" style="display: none;">
    <h2>Level Complete!</h2>
    <button onclick="nextLevel()">Next Level</button>
    <button onclick="restartGame()">Restart Game</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const grid = 20;
    const levels = [
        { level: 1, scoreToWin: 10, obstacleCount: 2 },
        { level: 2, scoreToWin: 20, obstacleCount: 4 },
        { level: 3, scoreToWin: 30, obstacleCount: 6 }
    ];
    let currentLevel = 1;
    let unlockedLevels = JSON.parse(localStorage.getItem('unlockedLevels')) || [1];
    let snake = [{x: 10, y: 10}], 
        food = {x: 15, y: 15}, 
        obstacles = [],
        powerUps = [],
        dx = 0, 
        dy = 0,
        score = 0,
        speed = 100,
        difficulty = 'medium',
        highScore = localStorage.getItem('snakeHighScore') || 0,
        leaderboard = JSON.parse(localStorage.getItem('snakeLeaderboard')) || [],
        paused = false,
        powerUpActive = false,
        powerUpTimer = null;

    document.addEventListener('DOMContentLoaded', function() {
        updateLevelSelect();
    });

    function startGame() {
        document.getElementById('startScreen').style.display = 'none';
        canvas.style.display = 'block';
        document.addEventListener('keydown', changeDirection);
        document.addEventListener('keydown', function(event) {
            if (event.keyCode === 80) togglePause(); // 'P' key to pause/resume
        });
        gameLoop();
    }

    function selectLevel() {
        currentLevel = parseInt(document.getElementById('levelSelect').value);
        resetGame();
    }

    function setDifficulty() {
        difficulty = document.getElementById('difficulty').value;
        switch (difficulty) {
            case 'easy':
                speed = 150;
                break;
            case 'medium':
                speed = 100;
                break;
            case 'hard':
                speed = 50;
                break;
        }
    }

    function gameLoop() {
        if (paused) return;
        
        if (gameOver()) {
            document.getElementById('gameOver').style.display = 'flex';
            document.getElementById('finalScore').textContent = score;
            document.getElementById('highScoreDisplay').textContent = highScore;
            updateLeaderboard(score);
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
            }
            return;
        }

        if (score >= levels[currentLevel - 1].scoreToWin) {
            levelComplete();
            return;
        }

        setTimeout(function onTick() {
            clearCanvas();
            moveSnake();
            drawSnake();
            drawFood();
            drawObstacles();
            drawPowerUps();
            drawScore();

            // Speed increase with score
            if (score % 5 === 0 && speed > 50) speed -= 5;

            gameLoop();
        }, speed);
    }

    function gameOver() {
        // Check wall collision
        if (snake[0].x < 0 || snake[0].x >= canvas.width / grid || 
            snake[0].y < 0 || snake[0].y >= canvas.height / grid) return true;
        
        // Check self collision
        for(let i = 1; i < snake.length; i++) {
            if (snake[i].x === snake[0].x && snake[i].y === snake[0].y) return true;
        }

        // Check obstacle collision
        for (let i = 0; i < obstacles.length; i++) {
            if (obstacles[i].x === snake[0].x && obstacles[i].y === snake[0].y) return true;
        }

        return false;
    }

    function moveSnake() {
        const head = {x: snake[0].x + dx, y: snake[0].y + dy};
        snake.unshift(head);
        if (head.x === food.x && head.y === food.y) {
            score++;
            placeFood();
        } else {
            snake.pop();
        }

        // Check power-up collision
        for (let i = 0; i < powerUps.length; i++) {
            if (powerUps[i].x === head.x && powerUps[i].y === head.y) {
                activatePowerUp(powerUps[i].type);
                powerUps.splice(i, 1); // Remove power-up after collection
            }
        }
    }

    function changeDirection(event) {
        const LEFT_KEY = 37, RIGHT_KEY = 39, UP_KEY = 38, DOWN_KEY = 40;
        const keyPressed = event.keyCode;
        const goingUp = dy === -1, goingDown = dy === 1, goingRight = dx === 1, goingLeft = dx === -1;

        if (keyPressed === LEFT_KEY && !goingRight) { dx = -1; dy = 0; }
        if (keyPressed === UP_KEY && !goingDown) { dx = 0; dy = -1; }
        if (keyPressed === RIGHT_KEY && !goingLeft) { dx = 1; dy = 0; }
        if (keyPressed === DOWN_KEY && !goingUp) { dx = 0; dy = 1; }
    }

    function drawSnake() {
        ctx.fillStyle = ctx.createLinearGradient(0, 0, grid, grid);
        ctx.fillStyle.addColorStop(0, '#00FF00');
        ctx.fillStyle.addColorStop(1, '#006600');
        snake.forEach((segment, index) => {
            ctx.fillRect(segment.x * grid, segment.y * grid, grid - 2, grid - 2);
            ctx.strokeStyle = '#003300';
            ctx.lineWidth = 2;
            ctx.strokeRect(segment.x * grid, segment.y * grid, grid - 2, grid - 2);
        });
    }

    function drawFood() {
        ctx.fillStyle = "#FF0000";
        ctx.beginPath();
        ctx.arc(food.x * grid + grid / 2, food.y * grid + grid / 2, grid / 2 - 1, 0, 2 * Math.PI);
        ctx.fill();
    }

    function drawObstacles() {
        ctx.fillStyle = "#888888";
        obstacles.forEach(obstacle => {
            ctx.fillRect(obstacle.x * grid, obstacle.y * grid, grid, grid);
        });
    }

    function drawPowerUps() {
        ctx.fillStyle = "#FFD700"; // Gold color for power-ups
        powerUps.forEach(powerUp => {
            ctx.fillRect(powerUp.x * grid + 2, powerUp.y * grid + 2, grid - 4, grid - 4);
        });
    }

    function placeFood() {
        food.x = Math.floor(Math.random() * (canvas.width / grid));
        food.y = Math.floor(Math.random() * (canvas.height / grid));
    }

    function placeObstacles() {
        obstacles = [];
        const obstacleCount = levels[currentLevel - 1].obstacleCount;
        for (let i = 0; i < obstacleCount; i++) {
            let obstacle = {
                x: Math.floor(Math.random() * (canvas.width / grid)),
                y: Math.floor(Math.random() * (canvas.height / grid))
            };
            obstacles.push(obstacle);
        }
    }

    function placePowerUps() {
        if (Math.random() < 0.1) { // 10% chance to spawn a power-up each tick
            let powerUp = {
                x: Math.floor(Math.random() * (canvas.width / grid)),
                y: Math.floor(Math.random() * (canvas.height / grid)),
                type: "speedBoost" // Example power-up type
            };
            powerUps.push(powerUp);
        }
    }

    function clearCanvas() {
        ctx.fillStyle = "#000";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    function drawScore() {
        ctx.fillStyle = "#FFF";
        ctx.font = "15px 'Courier New'";
        ctx.fillText(`Score: ${score} High Score: ${highScore} Level: ${currentLevel}`, 10, 20);
    }

    function resetGame() {
        snake = [{x: 10, y: 10}];
        food = {x: 15, y: 15};
        dx = 0; 
        dy = 0; 
        score = 0; 
        setDifficulty(); // Reset speed based on difficulty
        currentLevel = parseInt(document.getElementById('levelSelect').value); // Reset to selected level
        document.getElementById('gameOver').style.display = 'none';
        document.getElementById('levelComplete').style.display = 'none';
        placeObstacles();
        placePowerUps();
        gameLoop();
    }

    function levelComplete() {
        document.getElementById('levelComplete').style.display = 'flex';
        unlockedLevels = [...new Set([...unlockedLevels, currentLevel + 1])];
        localStorage.setItem('unlockedLevels', JSON.stringify(unlockedLevels));
        updateLevelSelect();  // Update the level dropdown to reflect new unlocked level
        confettiEffect();
    }

    function nextLevel() {
        currentLevel++;
        if (currentLevel > levels.length) currentLevel = levels.length;
        resetGame();
    }

    function confettiEffect() {
        confetti({
            particleCount: 100,
            spread: 70,
            origin: { y: 0.6 }
        });
    }

    function updateLevelSelect() {
        const levelSelect = document.getElementById('levelSelect');
        levelSelect.innerHTML = '';
        unlockedLevels.forEach(level => {
            let option = document.createElement('option');
            option.value = level;
            option.textContent = `Level ${level}`;
            levelSelect.appendChild(option);
        });
    }

    function updateLeaderboard(score) {
        leaderboard.push({ score: score, level: currentLevel });
        leaderboard.sort((a, b) => b.score - a.score);
        leaderboard = leaderboard.slice(0, 5); // Top 5 scores
        localStorage.setItem('snakeLeaderboard', JSON.stringify(leaderboard));
        renderLeaderboard();
    }

    function renderLeaderboard() {
        const leaderboardList = document.getElementById('leaderboardList');
        leaderboardList.innerHTML = '';
        leaderboard.forEach((entry, index) => {
            let li = document.createElement('li');
            li.textContent = `${index + 1}. Level ${entry.level} - Score: ${entry.score}`;
            leaderboardList.appendChild(li);
        });
    }

    function resetHighScore() {
        highScore = 0;
        localStorage.setItem('snakeHighScore', highScore);
        document.getElementById('highScoreDisplay').textContent = highScore;
    }

    function activatePowerUp(type) {
        powerUpActive = true;
        switch (type) {
            case "speedBoost":
                speed = Math.max(speed - 30, 30); // Increase speed temporarily
                break;
            // Additional power-ups can be added here
        }

        if (powerUpTimer) clearTimeout(powerUpTimer); // Reset any existing timer
        powerUpTimer = setTimeout(() => {
            deactivatePowerUp(type);
        }, 5000); // Power-up lasts for 5 seconds
    }

    function deactivatePowerUp(type) {
        powerUpActive = false;
        switch (type) {
            case "speedBoost":
                setDifficulty(); // Revert to original speed
                break;
            // Revert additional power-up effects here
        }
    }

    // Initial setup
    renderLeaderboard();
    placeFood();
</script>
</body>
</html>
