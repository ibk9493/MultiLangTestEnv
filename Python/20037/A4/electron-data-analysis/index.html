<!DOCTYPE html>
<html>
<head>
    <title>Data Analysis Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Data Analysis Tool</h1>
    <input type="file" id="csvFile" accept=".csv">
    <button id="loadButton">Load CSV</button>
    <div id="controls">
        <input type="text" id="filterInput" placeholder="Filter by column name">
        <button id="filterButton">Filter</button>
        <button id="sortButton">Sort</button>
        <button id="summarizeButton">Summarize</button>
        <!-- Add this button where you want the export functionality to be triggered -->
<button id="exportButton">Export to CSV</button>

    </div>
    <div id="results"></div>
    <canvas id="dataChart" width="400" height="200"></canvas>
    <script src="renderer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
