<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Responsive Layout</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Optional custom styling */
        .box {
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            padding: 15px;
            margin-top: 15px;
            margin-bottom: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <!-- Extra Small Devices (default) - 1 per row -->
            <!-- Small Devices - 2 per row -->
            <!-- Medium Devices - 3 per row -->
            <!-- Large Devices - 6 per row -->
            <div class="col-12 col-sm-6 col-md-4 col-lg-2 box">Content Box 1</div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-2 box">Content Box 2</div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-2 box">Content Box 3</div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-2 box">Content Box 4</div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-2 box">Content Box 5</div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-2 box">Content Box 6</div>
        </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
