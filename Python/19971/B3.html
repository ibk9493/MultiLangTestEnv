<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Responsive Homepage</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        .box {
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            padding: 1rem;
            margin-bottom: 1rem;
            height: 100%;
        }
    </style>
</head>
<body>
    <body>
        <header class="bg-dark text-white text-center py-3">
            <h1>Header</h1>
        </header>
    
        <main class="container my-4">
            <div class="row">
                <div class="col-12 col-sm-6 col-lg-4 col-xl-2 mb-4">
                    <div class="box">Content Box 1</div>
                </div>
                <div class="col-12 col-sm-6 col-lg-4 col-xl-2 mb-4">
                    <div class="box">Content Box 2</div>
                </div>
                <div class="col-12 col-sm-6 col-lg-4 col-xl-2 mb-4">
                    <div class="box">Content Box 3</div>
                </div>
                <div class="col-12 col-sm-6 col-lg-4 col-xl-2 mb-4">
                    <div class="box">Content Box 4</div>
                </div>
                <div class="col-12 col-sm-6 col-lg-4 col-xl-2 mb-4">
                    <div class="box">Content Box 5</div>
                </div>
                <div class="col-12 col-sm-6 col-lg-4 col-xl-2 mb-4">
                    <div class="box">Content Box 6</div>
                </div>
            </div>
        </main>
    
        <footer class="bg-dark text-white text-center py-3">
            <p>Footer</p>
        </footer>
    
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
    <!-- Bootstrap JS (optional, but needed for some Bootstrap features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
